spring.application.name=GusMarketplace
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=gusmarketplace
server.port=8082

# Azure Content Safety Configuration
azure.content-safety.endpoint=${AZURE_CONTENT_SAFETY_ENDPOINT:}
azure.content-safety.subscription-key=${AZURE_CONTENT_SAFETY_SUBSCRIPTION_KEY:}

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB